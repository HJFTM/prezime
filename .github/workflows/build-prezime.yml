name: Sync gh-pages from uvod/bosna/stupnik/dubrovnik into this repo (flat)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *"  # dnevno u 03:15 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1) Checkout default branch da možemo inicijalizirati gh-pages
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Ako gh-pages ne postoji, kreiraj je
      - name: Ensure gh-pages branch exists
        shell: bash
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            echo "gh-pages not found; creating…"
            git switch --orphan gh-pages
            git rm -r -f --ignore-unmatch * .[^.]* || true
            echo "<!doctype html><meta charset=utf-8><title>prezime</title>" > index.html
            git -c user.name="GitHub Action" -c user.email="action@github.com" add -A
            git -c user.name="GitHub Action" -c user.email="action@github.com" commit -m "Initialize gh-pages"
            git push origin gh-pages
          else
            echo "gh-pages exists."
          fi

      # 3) Radimo na gh-pages
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      # 4) Čisti start (NE briši .git)
      - name: Clean gh-pages working tree
        shell: bash
        run: |
          shopt -s dotglob
          for p in *; do
            if [ "$p" != ".git" ]; then
              rm -rf "$p"
            fi
          done
          mkdir -p tmp

      # 5) Kloniraj source gh-pages grane
      #    Ako su privatni repoji, koristi PAT: https://x-access-token:${{ secrets.SOURCE_PAT }}@github.com/HJFTM/uvod.git
      - name: Clone source gh-pages
        shell: bash
        run: |
          SRC="https://github.com/HJFTM"
          git clone --depth=1 --branch gh-pages "$SRC/uvod.git"      tmp/uvod
          git clone --depth=1 --branch gh-pages "$SRC/bosna.git"     tmp/bosna
          git clone --depth=1 --branch gh-pages "$SRC/stupnik.git"   tmp/stupnik
          git clone --depth=1 --branch gh-pages "$SRC/dubrovnik.git" tmp/dubrovnik

      # 6) Kopiraj SVE u JEDAN direktorij (root), bez .git i bez symlinkova
      - name: Merge into flat gh-pages root
        shell: bash
        run: |
          # redoslijed određuje tko prepisuje u slučaju kolizije pathova
          for repo in uvod bosna stupnik dubrovnik; do
            echo ">>> Merging $repo into root"
            rsync -avL \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='.gitignore' \
              --exclude='.gitattributes' \
              --exclude='CNAME' \
              --exclude='README.md' \
              "tmp/$repo/" "./"
          done
          rm -rf tmp

      # 7) Commit & push
      - name: Commit & push
        shell: bash
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Flat sync gh-pages (uvod/bosna/stupnik/dubrovnik) $(date -u +%F_%T)"
            git push origin gh-pages
          fi
